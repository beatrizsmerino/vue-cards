<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parejas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app" v-cloak>
        <h1>
            El juego de las parejas
        </h1>

        <form class="game-options">
            <label>
                <input type="radio" value="4" v-model="selectedDeck"> 4
            </label>
            <label>
                <input type="radio" value="6" v-model="selectedDeck"> 6
            </label>
            <label>
                <input type="radio" value="8" v-model="selectedDeck"> 8
            </label>
        </form>

        <ul class="pokemons-wrapper four-items">
            <li v-for="card in cards" :key="card.image" @click="selectCard(card)" :class="{covered: coveredCards.includes(card)}" class="pokemon-card">
                <img :src="card.image">
                <img class="cover-image" src="https://via.placeholder.com/160x195/30d9c4/ffffff/?text=?">
            </li>
        </ul>
    </div>
    
    <script src="https://unpkg.com/vue"></script>
    <script src="main.js"></script>
</body>

</html>
